<h2>Add a League</h2>

<form ng-submit="createLeague()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="name" placeholder="Name"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="description" placeholder="Description"></input>
  </div>
  <button type="submit" class="btn btn-primary">Create League</button>
</form>
